plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localPropertiesFile = rootProject.file('local.properties')
def properties = [:]
if (localPropertiesFile.exists()) {
    localPropertiesFile.eachLine { line ->
        if (line.trim() && !line.startsWith('#')) { // Ignore empty lines and comments
            def (key, value) = line.split('=')
            properties[key.trim()] = value.trim()
        }
    }
}

def flutterVersionCode = properties['flutter.versionCode'] ?: '1'
def flutterVersionName = properties['flutter.versionName'] ?: '1.0'

android {
    namespace "com.example.chatapp"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.chatapp"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.android.material:material:1.13.0-alpha13'  // Consider updating to a stable version
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"  // Update Kotlin standard library
}